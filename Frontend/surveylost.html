<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Survey Lost Form</title>
</head>
<body>
    <div class="container ">
        <header class="header">
            <h1 id="title">
                LOST PAGE
            </h1>
            <p id="description">
                Kindly fill the form about your detail and lost item
            </p>
        </header>
        <form action="" id="survey-form">

            <!-- Text section -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
            </div>
            <!-- end of text section -->

            <!-- Type Email section -->
            <div class="form-group">
                <label for="id">MMU ID</label>
                <input type="number" name="name" id="name" class="formControl" placeholder="Enter your id number" required>
            </div>
            <!-- end of Email section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
            </div>
            <!-- end of Number section -->

            <!-- Type Number section -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" id="phone" class="formControl" placeholder="Enter your phone number">
            </div>
            <!--  end of number section -->

            <!-- select section -->
            <div class="form-group">
                <p id="quest">Which option best describe your current role</p>
                <select name="role" required id="dropdown" class="formControl">
                    <option value disabled selected >Select current role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="job">Job</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!-- end of select section -->

            <!-- radio button section -->
            <div class="form-group">
                <p id="quest">What type of gadget did you lost?</p>
                <label for="">
                    <input type="radio" name="source" value="phone"
                    class="inputRadio"
                    checked> Phone
                </label>
                <label for="">
                    <input type="radio" name="source" value="laptop"
                    class="inputRadio"
                    >Laptop
                </label>
                <label for="">
                    <input type="radio" name="source" value="tablets"
                    class="inputRadio"
                    > Tablets
                </label>
                <label for="">
                    <input type="radio" name="source" value="smartwatch"
                    class="inputRadio"
                    > Smartwatch
                </label>
                <label for="">
                    <input type="radio" name="source" value="other"
                    class="inputRadio"
                    > Others
                </label>
            </div>
            <!-- end of radio button -->

            <!-- Checkbox section -->
            <div class="form-group">
                <p id="quest">Which location did you lost the item ? </p>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="FOE"> Faculty of Engineering
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="FCI"> Faculty of Computing&Informatic
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="FOM"> Faculty of Management
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="FCM"> Faculty of Creative Multimedia
                </label>
                <label for="">
                    <input type="checkbox" name="prefer" class="checkbox" value="other"> Others
                </label>
            </div>
            <!-- End of checkbox section -->

            <!-- Textarea section -->
            <div class="form-group">
                <p id="quest">Send us your specific information at here</p>
                <textarea name="information"  cols="30" rows="5"  id="information" class="textarea" placeholder="Enter your information here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
