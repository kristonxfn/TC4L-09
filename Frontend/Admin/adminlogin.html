<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/TC4L-09/Backend/style.css">
    <script type="module" src="/TC4L-09/Frontend/Admin/adminfire.js"></script>
</head>

<body>

    <div class="container" id="signIn">
        <h1 class="form-title">Admin Sign In</h1>
        <form method="post" action="">
            <div id="signInMessage" class="messageDiv" style="display:none;"></div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a>
            </p>
            <button class="btn" id="submitSignIn">Sign In</button>
        </form>

        <div class="links">
            <p>User?</p>
            <button href=""><a href="/TC4L-09/Backend/index.html">User Page</a></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
