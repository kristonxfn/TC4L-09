<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Item</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #c9d6ff;
            background: linear-gradient(to right, #e2e2e2, #c9d6ff);
        }

        .found-container {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 35px rgba(0, 0, 1, 0.9);
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            z display: flex;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #ddd;
            height: 300px;
            position: relative;
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            text-align: center;
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            border-radius: 10px;
        }

        .info-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-label {
            font-weight: bold;
            color: #333;
        }

        .info-value {
            font-size: 1.2rem;
            color: #555;
        }

        .image-input {
            display: none;
        }
    </style>
</head>

<body>
    <div class="found-container">
        <div class="image-container" id="image-container">
            <div class="image-placeholder" id="image-placeholder">Click or Drop Image Here</div>
            <img id="preview-image" src="#" alt="Preview">
            <input type="file" id="image-input" class="image-input" accept="image/*">
        </div>

        <div class="info-container">
            <form id="myForm">
                <div>
                    <label for="foundAt">Found At:</label>
                    <input type="text" id="foundAt" name="foundAt" required>
                </div>
                <div>
                    <label for="timeFound">Time Found:</label>
                    <input type="datetime-local" id="timeFound" name="timeFound" required>
                </div>
                <div>
                    <label for="item">Item:</label>
                    <input type="text" id="item" name="item" required>
                </div>
                <div>
                    <label for="founderName">Founder Name:</label>
                    <input type="text" id="founderName" name="founderName" required>
                </div>
                <div>
                    <label for="contact">Contact:</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="foundpage.js">

    </script>
</body>

</html>
